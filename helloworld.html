<!DOCTYPE html>
<html> 
<head> 
<title>nowjs test</title> 
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script> 
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script src="http://ec2-46-51-164-69.eu-west-1.compute.amazonaws.com
:8080/nowjs/now.js"></script>
<script src="http://localhost:8080/nowjs/now.js"></script>

<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 100% }
</style>

<script>
$(document).ready(function(){
  var map;
	

  now.receiveLocation = function(loc){
		var myLatlng = new google.maps.LatLng(Math.random() + loc.latitude, Math.random() + loc.longitude);
		var marker = new google.maps.Marker({ position: myLatlng, map: map });
  }
  

  function initialize() {
    var latlng = new google.maps.LatLng( 40.4,  -3.6833333);
    var myOptions = {
      zoom: 7,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
  }

	initialize();
  
});
</script>
</head> 
 
<body> 
<div id="map_canvas" style="width:100%; height:100%"></div>
</body>
